<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app-wrapper">
        <div id="header">
            <div id="title">
                <img src="triangle.svg" width="30px" height="30px" />
                <div>Vercel</div>
            </div>
            <div id="menu-1">
                <div class="menu-items">Features</div>
                <div class="menu-items">Docs</div>
                <div class="menu-items">Templates</div>
                <div class="menu-items">Integrations</div>
                <div class="menu-items">Customers</div>
                <div class="menu-items">Enterprise</div>
                <div class="menu-items">Pricing</div>
            </div>
            <div id="menu-2">
                <div id="contact">Contact</div>
                <div>Login</div>
                <div><button id="btn">Sign Up</button></div>
            </div>

        </div>

        <div id="body-container">
        <div id="headings"> Develop.Preview.Ship.</div>
        <div class="paragraph">Vercel's frontend cloud gives developers the frameworks, workflows,
        </div>
        <div class="paragraph">and infrastructure to build a faster, more personalized Web.</div>
        <div id="container">
            <div class="btn" id="btn-1">
                <svg aria-label="Vercel Logo" fill="currentColor" viewBox="0 0 75 65" height="15.600000000000001"
                    style="margin-right: 6px;" width="18">
                    <path d="M37.59.25l36.95 64H.64l36.95-64z"></path>
                </svg>
                Start Deploying
            </div>
            <div class="btn" id="btn-2">Get a Demo</div>
        </div>
        <div id="text-box">TRUSTED BY THE BEST FRONTEND TEAMS</div>
        <div id="icon-wrapper">
            <div class="icon-container">
                <div>
                    <img src="/images/adobe.svg" class="medium-icon" />
                </div>
                <div>
                    <img src="/images/okta.svg" class="small-icon" />
                </div>
                <div>
                    <img src="/images/under-armour.svg" class="small-icon" />
                </div>
                <div>
                    <img src="/images/ebay.svg" class="small-icon" />
                </div>
                <div>
                    <img src="/images/zapier.svg" class="small-icon" />
                </div>
            </div>
            <div class="icon-container">
                <div>
                    <img src="/images/loom.svg" class="small-icon" />
                </div>
                <div>
                    <img src="/images/hashicorp.svg" class="medium-icon" />
                </div>
                <div>
                    <img src="/images/tailwindcss_logo.svg" class="large-icon" />
                </div>
                <div>
                    <img src="/images/washingtonpost.svg" class="large-icon" />
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
